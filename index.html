<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./index.css">
</head>
  
<body>
  <main>
    <div class="container">

      <img src="./images/avatar-jessica.jpeg" class="dp-img" alt="profile picture of jessica">
      <div class="name-place">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>

      <p>"Front-end developer and avid reader."</p>
      
      <nav class="social-links" aria-label="Sociallinks">

        <a href="https://www.github.com/" class="btn" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/home"class="btn" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/"class="btn" target="_blank">LinkedIn</a>
        <a href="https://x.com/"class="btn"target="_blank">Twitter</a>
        <a href="https://www.instagram.com/"class="btn" target="_blank">Instagram</a>

      </nav>
    </div>
  </main>
</body>
  
</html>
